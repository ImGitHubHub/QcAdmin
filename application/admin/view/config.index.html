{extend name="extra@admin/content"}

{block name="content"}
<div class="layui-card">
    <div class="layui-card-body">
    <form onsubmit="return false;" action="__SELF__" data-auto="true" method="post" class='layui-form layui-form-pane'>

        <div class="layui-form-item">
            <label class="layui-form-label">网站名称</label>
            <div class="layui-input-block">
                <input type="text" name="site_name" required="required" title="请输入网站名称" placeholder="请输入网站名称"
                       value="{:sysconf('site_name')}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">网站名称，显示在浏览器标签上</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">版权信息</label>
            <div class="layui-input-block">
                <input type="text" name="site_copy" required="required" title="请输入版权信息" placeholder="请输入版权信息"
                       value="{:sysconf('site_copy')}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">程序的版权信息设置，在后台登录页面显示</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">程序名称</label>
            <div class="layui-input-block">
                <input type="text" name="app_name" required="required" title="请输入程序名称" placeholder="请输入程序名称"
                       value="{:sysconf('app_name')}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">当前程序名称，在后台主标题上显示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">程序版本</label>
            <div class="layui-input-block">
                <input type="text" name="app_version" required="required" title="请输入程序版本" placeholder="请输入程序版本"
                       value="{:sysconf('app_version')}" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">当前程序版本号，在后台主标题上标显示</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">百度统计</label>
            <div class="layui-input-block">
                <input type="text" name="tongji_baidu_key" maxlength="32" pattern="^[0-9a-z]{32}$"
                       title="请输入32位百度统计应用ID" placeholder="请输入32位百度统计应用ID" value="{:sysconf('tongji_baidu_key')}"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">百度统计应用ID，可以在<a target="_blank" href="https://tongji.baidu.com">百度网站统计</a>申请并获取
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">浏览器图标</label>
            <div class="layui-input-block">
                <img data-tips-image style="height:auto;max-height:32px;min-width:32px;margin-left: 10px"
                     src="{:sysconf('browser_icon')}"/>
                <input type="hidden" name="browser_icon" onchange="$(this).prev('img').attr('src', this.value)"
                       value="{:sysconf('browser_icon')}" class="layui-input">
                <a class="btn btn-link" data-file="one" data-type="ico,png" data-field="browser_icon">上传图片</a>
            </div>
            <!--<div class="layui-form-mid layui-word-aux">建议上传ICO图标的尺寸为128x128px，此图标用于网站标题前，ICON在线制作。</div>-->
        </div>

        <div class="hr-line-dashed"></div>

        <div class="layui-form-item">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>

    </form>
    </div>
</div>
{/block}
